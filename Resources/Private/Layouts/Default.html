<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:be.pageRenderer  
includeCssFiles="{0: '{f:uri.resource(path:\'css/tx_benotes.css\')}'}" >
	<f:render section="Content" />
	<div class="module">
		<div class="module-docheader t3js-module-docheader">
			<div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation row">
				<div class="module-docheader-bar-column-left col-9">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu additionalAttributes="{class: 'btn btn-default dropdown-toggle'}">
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_benotes_domain_model_note.publicnotes')}" action="list" controller="Note" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_benotes_domain_model_note.privatenotes')}" action="listPrivate" controller="Note" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_benotes_domain_model_note.createnote')}" action="new" controller="Note" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_benotes_domain_model_category.create')}" action="new" controller="Category" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'tx_benotes_domain_model_category.manage')}" action="list" controller="Category" />
					</f:be.menus.actionMenu>
				</div>
				<div class="module-docheader-bar-column-right col-3">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="module-docheader-bar module-docheader-bar-buttons t3js-module-docheader-bar t3js-module-docheader-bar-buttons">
				<div class="module-docheader-bar-column-left">

				</div>
				<div class="module-docheader-bar-column-right">
					<f:comment><f:be.buttons.shortcut /></f:comment>
				</div>
			</div>

		</div>
		<div class="module-body t3js-module-body">
			<div id="typo3-inner-docbody">
				<f:flashMessages />
				<f:render section="content" />
			</div>
		</div>
	</div>
	
 


</f:be.container>
